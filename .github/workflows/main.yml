name: Firebase Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2.7.0  # Replace with the latest version

      - name: Set up Node.js
        run: |
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.38.0/install.sh | bash
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"  # This loads nvm
          nvm install 20.11.1
          nvm use 20.11.1

      - name: Print Current Directory Before CD
        run: echo "Current directory before CD:$PWD"

      - name: Navigate to Tyran Alexander directory
        run: cd "Tyran Alexander"

      - name: Print Current Directory After CD
        run: echo "Current directory after CD:$PWD"

      - name: Install Dependencies
        run: npm install

      - name: Configure Git
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"

      - name: Firebase Deploy
        run: npm run deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
