name: Preview Deploy

on:
  pull_request:
    branches:
      - main

jobs:
  preview-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting Channel
        run: |
          firebase use --add $FIREBASE_PROJECT_ID
          firebase hosting:channel:deploy $FIREBASE_CHANNEL_NAME --only hosting

env:
  FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
  FIREBASE_CHANNEL_NAME: ${{ github.event.number }}
